<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Parcel Simulator Editor</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/site.css">
</head>

<body>
    <div class="editor-container">
        <div class="sidebar">
            <h3>Tile Bank</h3>
            <div class="tile-bank" id="tileBank">
                <!-- Tiles will be populated by JavaScript -->
            </div>
        </div>
        
        <div class="main-area">
            <div class="toolbar">
                <button class="tool-btn" data-tool="deposit">Deposits</button>
                <button class="tool-btn" onclick="clearGrid()">Clear All</button>
                <button class="tool-btn" onclick="exportLevel()">Export</button>
                <button class="tool-btn" onclick="importLevel()">Import</button>
            </div>
            
            <div class="grid-container">
                <div class="game-area">
                    <div class="deposit-zones deposits-top" data-side="top"></div>
                    <div class="deposit-zones deposits-left" data-side="left"></div>
                    
                    <div class="grid" id="gameGrid">
                        <!-- Grid cells will be populated by JavaScript -->
                    </div>
                    
                    <div class="deposit-zones deposits-right" data-side="right"></div>
                    <div class="deposit-zones deposits-bottom" data-side="bottom"></div>
                </div>
                <div class="selection-box" id="selectionBox" style="display: none;"></div>
            </div>
        </div>
    </div>
</body>
</html>
